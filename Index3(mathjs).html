<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>勉強用</title>
    <link rel="stylesheet" href="SutudySuport.css">
    </head>
<body>
    <div class="frame">
        
        <h1 class="frame_title">JavaScripts</h1>
        <!--これからJavaScriptsを記載する-->
        <!--JavaScriptsを記載する際には<scripts></scripts>を記載し、その中に書く-->
        <div class="frame_innner">
            <div id = "innerhtml"></div>
            <script>
            //下記は1Consoleに表示するだけ
            console.log("hellow");
            //Javascripts内のコメントアウトは→//
            //画面に文字を出力する　documents.write(); 正式にはwindow.documents.write write はメソッド
            //足し算　引き算　掛け算　割り算の結果を表示
            //今時はdocument.writeじゃないらしい...なんならHTML5ではdocument.writeは非推奨　いきなりヤバい
            document.writeln("足し算です"+(10+10));
            document.write("\r引き算です"+(10-10));
            document.write("\n掛け算です"+(10*10));
            document.write("\n割り算です"+(10/10));
            
            //代替案は下記が主流 document.getElementById("div id名").innerHTML =出力させたい文字列　<script>の下にid指定すると出てこないので注意
            document.getElementById("innerhtml").innerHTML = "これが一番上にに出てくる、";
            </script>
            
        </div> 

    </div>
</body>
</html>
